<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  /**
 * Получение трех первых разрядов полученного числа
 * @param {string} value получаемое число.
 * @return {string} строка с количеством сотен, десятков, единиц
 * или информация о невозможности выполнения операции 
 */  
  function decomposeNumber(value) {
    if (value === "!" || value.trim() === "") {
      return 'Введено не число, расчет невозможен!'
    }

    const numAbs = Math.abs(value)
    const first_digit = numAbs % 10
    const second_digit = (numAbs - first_digit) / 10 % 10
    const third_digit = (numAbs - first_digit - second_digit * 10) / 100 % 10

    return `В числе ${value.trim()} количество сотен: ${third_digit}, десятков: ${second_digit}, единиц: ${first_digit}`
  }

  const inputValue = prompt("Введите любое число");

  const num = !isNaN(inputValue)
    ? inputValue
    : "!";

  const result = decomposeNumber(num);
  
  alert(result);
</script>
</body>
</html>
