<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";

  /**
 * Переводит температуру в градусах цельсия в градусы фаренгейта.
 * @param {number} temp Температура в градусах цельсия.
 * @return {number} Результат перевода градусов цельсия в фаренгейты. 
 */  
  function ceilToFahrenheit(temp) {
    return (9 / 5) * temp + 32;
  }

  /**
  * Проверка входных данных.
  * @param {number} value Входное значение.
  * @return {number, string} Возвращаем либо строку, либо результат 
  * работы функции. 
  */  
  function checkValue(value) {
    if (typeof value === "string") {
      return 'Нет данных'
    }
    return ceilToFahrenheit(value).toFixed(1)
  }

  // const inputValue = +prompt("Введите темепературу в градусах цельсия:");
  const inputValue = prompt("Введите температуру в градусах цельсия:")

  // parsFloat потому что пользователь может ввести дробные числа
  const celsTemper = !isNaN(inputValue)
    ? Number.parseFloat(inputValue)
    : "Нет данных";

  const fahrTemp = checkValue(celsTemper)
  
  alert(`Цельсий: ${celsTemper}, Фаренгейт: ${fahrTemp}`)

</script>
</body>
</html>
