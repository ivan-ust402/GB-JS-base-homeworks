<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /* 
  1. Складываем два числа 10 + 10 получаем 20
  2. Складываем число 20 со строкой 10, происходит конкатенация
    в результате которой получаем строку "2010"
  */
  console.log(10 + 10 + "10"); // 2010

  /* 
  1. Складываем число со строкой, в результате происходит конкатенация
    и первое число неявно приводится к типу string
  2. Затем строка 1010 прибавляется к числу 10, происходит снова неявное
    преобразование типа числа к строке и последующая конкатенация, в 
    результате получаем 101010
  */
  console.log(10 + "10" + 10); // 101010

  /* 
  1. складываем два числа 10 + 10 получаем 20
  2. перед строкой стоит унарный оператор + который производит приведение
    строкового типа к числовому, 10 становится числом
  3. число 20 складывается с числом 10 получаем 30 
  */
  console.log(10 + 10 + +"10"); // 30

  /* 
  1. Сначала происходит неявное приведение строки к числу 0 за счет знака 
    -, получаем -0
  2. Делим число 10 на -0, получаем -Infinity
  */
  console.log(10 / -""); // -Infinity

  /* 
  1. За счет унарного оператора + js строку 2,5 попробует привести к типу number, однако, в числа в js разделяются не запятой, а точкой, поэтому строка 2,5 так и останется строкой
  2. Деление числа на строку даст нам NaN 
  */
  console.log(10 / +"2,5"); // NaN
</script>
