<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечный цикл</title>
</head>
<body>
    <script>
        "use strict"
        // Можно записать бесконечный цикл через for 
        // for(;;){}
        while(true) {
            const userInput = prompt("Введите целое положительное число.");
            const userNumber = +userInput;
            // Проверка на положительное и целое число
            if (userNumber > 0 && Number.isInteger(userNumber)) {
                alert(`Ты молодец, твое число: ${userNumber}`);
                break;
            }
            alert(`Вы ввели ${userInput}, а ожидалось целое положительное число.`);
        }
    </script>
</body>
</html>
