<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option value="one">один</option>
        <option value="two">два</option>
        <option value="three">три</option>
    </select>

    <script>
        "use strict";

        // Используем change или input событие
        document.querySelector('select').addEventListener('change', event => {
            console.log(event.target.value);
            console.log(event.target.options); // Находятся все options
            console.log(event.target.options[event.target.options.selectedIndex]); //берем конкретный выбранный option
            console.log(event.target.options[event.target.options.selectedIndex].textContent); //берем текст внутри данного элемента
        })
    </script>
</body>
</html>
