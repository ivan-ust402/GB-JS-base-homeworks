<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional require wrapper -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=1">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=2">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=3">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=4">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=5">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=6">
            </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        'use strict';

        let mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</body>
</html>
