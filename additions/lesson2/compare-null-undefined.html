<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сравнение null и undefined</title>
</head>
<body>
    <script>
        'use strict'

        let n = null;
        let u;

        console.log(n == u); // false == false => true
        console.log(n === u); // null === undefined => false
    </script>
</body>
</html>
