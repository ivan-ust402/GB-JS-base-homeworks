<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Валидация вводимых значений</title>
  </head>
  <body>
    <script>
      /** Функция получения квадрата числа
       * @param {string} num Получаем строку с чсилом для возведения в
       * квадрат
       * @return {num | undefine} Результат возведения в квадрат или
       * значение неопределено
       */
      function getSquare(num) {
        if (num === "") {
          alert("Вы ввели пустую строку!")
          return
        }
        if (num === null) {
          alert("Вы нажали отмена!")
          return
        }
        num = Number(num)
        if (isNaN(num)) {
          alert("Вы ввели не число!")
          return
        }
        return num * num
      }

      const inputValue = prompt("Введите значение для возведения в квадрат:")
      const result = getSquare(inputValue)

      if (result !== undefined) {
        alert(result)
      } else {
				alert("Что-то пошло не так!")
			}
    </script>
  </body>
</html>
