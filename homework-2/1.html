<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  В данном случае имеем префиксную форму записи инкремента, поэтому 
  сначала значение в переменной а увеличится на единицу, станет равной 2,
  а затем присвоится переменной с 
   */
  c = ++a;
  console.log(c);

  /*
  Имеем поствиксную форму записи инкремента, сначала значение 1 присвоится
  в переменную d а затем в переменной b произойдет увеличение на 1
   */
  d = b++;
  console.log(d);

  /*
  Значение в переменной переопределится на 5, т.к. происходит префиксный
  инкремент переменной а и его сложение с 2, a = 3, c = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Значение в переменной d переопределится на 4, т.к. происходи постфиксный
  инкремент переменной b и сложение с 2, b = 3, d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
