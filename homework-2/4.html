<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция вычисления разности двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Разность переданных аргументов
  */
  function getDiff(a, b) {
    if (a < b) return b - a;
    return a - b;
    // return Math.abs(a - b); //еще больше упростим
  }

    /**
   * Функция произведения двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Произведение переданных аргументов
  */
  function getMult(a, b) {
    return a * b;
  }

    /**
   * Функция деления двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Деление переданных аргументов
  */
  function getDiv(a, b) {
    return a / b;
  }

    /**
   * Функция суммирования двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Сумма переданных аргументов
  */
  function getSum(a, b) {
    return a + b;
  }

  const num1 = +prompt("Введите первое число");
  const num2 = +prompt("Введите второе число");

  console.log(getSum(num1, num2));
  console.log(getDiff(num1, num2));
  console.log(getMult(num1, num2));
  console.log(getDiv(num1, num2));

</script>
</body>
</html>
