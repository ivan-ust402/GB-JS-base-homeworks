<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция вычисления разности двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Разность переданных аргументов
  */
  function getDiff(a, b) {
    if (a < b) return b - a;
    return a - b;
  }

  /**
   * Функция произведения двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Произведение переданных аргументов
  */
  function getMult(a, b) {
    return a * b;
  }

  /**
   * Функция деления двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Деление переданных аргументов
  */
  function getDiv(a, b) {
    return a / b;
  }

  /**
   * Функция суммирования двух аргументов
   * @param {number} a Первый параметр функции
   * @param {number} b Второй параметр функции
   * @returns {number} Сумма переданных аргументов
  */
  function getSum(a, b) {
    return a + b;
  }

   /**
   * Функция деления двух аргументов
   * @param {number} a Первое число
   * @param {number} b Второе число
   * @param {string} строка, содержащая символ +, -, /, * 
   * @returns {number} Результат выполнения функции
  */
  function mathOperation(arg1, arg2, operation) {
    switch(true) {
      case operation === "+": 
        return getSum(arg1, arg2);
        break;
      case operation === "-": 
        return getDiff(arg1, arg2);
        break;
      case operation === "/": 
        return getDiv(arg1, arg2);
        break;
      case operation === "*": 
        return getMult(arg1, arg2);
        break;
      default: 
        return NaN;
    }
  }

  let nextIter = true;
  while(nextIter) {
    const num1 = parseInt(prompt("Введите первое число"));
    const num2 = parseInt(prompt("Введите второе число"));
    const doIt = prompt("Введите действие: + или - или * или /");

    alert(mathOperation(num1, num2, doIt))
    nextIter = confirm("Продолжить?")
  }


</script>
</body>
