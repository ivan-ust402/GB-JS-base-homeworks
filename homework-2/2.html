<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Значение в скобках означает, что мы перезапиисываем в переменную а значение на значение a * 2, т.е. 2 * 2 = 4, теперь в a у нас 4 и прибавляем 1, тем самым в переменной x будет значение 5, а в a значение 
  4
   */
  console.log(x);
  console.log(a);

</script>
